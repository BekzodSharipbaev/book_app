{% extends 'book_app/base.html' %}
{% block content %}
  <div class="back-link-div">
    <a class="back-link" href="{{ request.META.HTTP_REFERER }}">Назад</a>
  </div>
  <div class="container">
    <form action="" method="post" enctype="multipart/form-data">
      <div class="form-error bg-dark">
        {{ form.non_field_errors }}
      </div>
      {% csrf_token %}
      {% for f in form %}
        <p>
          <label class="form-label" for="{{ f.id_for_label }}">
            {{ f.label }}:
          </label>
          {{ f }}
        </p>
        <div class="form-error">
          {{ f.errors }}
        </div>
      {% endfor %}
      <button type="submit">
        Обновить
      </button>
    </form>
  </div>
{% endblock content %}
